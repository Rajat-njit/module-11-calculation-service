name: CI/CD Pipeline â€“ Module 11 Calculation Service

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # -------------------------------
  # 1ï¸âƒ£ Unit & Integration Tests
  # -------------------------------
  test:
    name: Run Full Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/test_db
      PYTHONPATH: .
      CI: true

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run Pytest (Unit + Integration)
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: ðŸ“Š Upload Coverage Summary
        if: always()
        run: |
          echo "### ðŸ§ª Pytest Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY

  # -------------------------------
  # 2ï¸âƒ£ Build, Scan & Push Docker Image
  # -------------------------------
  build_and_push:
    name: Build, Scan & Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ—ï¸ Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/module11-calculation-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/module11-calculation-service:${{ github.run_number }}

      - name: ðŸ” Trivy Security Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/module11-calculation-service:latest
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: ðŸ“‹ Deployment Summary
        run: |
          echo "### ðŸ³ Docker Image Built & Pushed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "Repository: ${{ secrets.DOCKERHUB_USERNAME }}/module11-calculation-service" >> $GITHUB_STEP_SUMMARY
          echo "Tags: latest, ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ” CI/CD Completed Successfully" >> $GITHUB_STEP_SUMMARY
